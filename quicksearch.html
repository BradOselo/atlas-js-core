questDeliverySchemaDiscountSchemaGetCheckoutResponseGuestCustomerGuestDeliverySchemaImageItemItemWithPriceMediaNormalizedAddressOrderResponsePartnerPaymentPickupPointPriceSchemaPutCheckoutRequestRecommendationsRecommendedArticlesReviewEntryReviewRatingReviewRatingDistributionReviewRecommendationsReviewsReviewSummarySalesChannelSelectedPaymentUnitVideo{ignore} Atlas JavaScript SDK CoreAtlas JavaScript SDK Core for Zalando Checkout, Guest Checkout, and Catalog APIs. The purpose of this project is to provide low-level calls to API backend and response models for Zalando Checkout, Guest Checkout, and Catalog APIs in order to allow easily integrate and run Zalando Сheckout in minutes using your own UI solution. We use Promises a lot :) Installationnpm install --save atlas-sdk-core es6-promiseOn install we're transpiling the code for your convenience. You have access to two files under a lib/ folder, one for using in node and another for browser usages. WarningCause we are using Promises you must bring your own ES6 Promise compatible polyfill, e.g. es6-promise. Configuration and UsageYou need to configure Atlas JavaScript SDK Core first and use configured instance variable to interact with AtlasSDK. In order to configure AtlasSDK manually provide an object with 2 mandatory parameters client_id and sales_channel: import AtlasSDK from 'atlas-sdk-core'; AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', is_sandbox: true }).then((sdk) =&gt; { // sdk instance is ready to use sdk.getArticle('AD112B0F6-A11').then((article) =&gt; { console.log(`Article name: ${article.name}`); }); }).catch((error) =&gt; { console.error(`${error}`); });Since we are using Promises you can benefit from await/async: import AtlasSDK from 'atlas-sdk-core'; const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL' }); const article = await sdk.getArticle('AD112B0F6-A11'); console.log(`Article name: ${article.name}`);Local DevelopmentIf you wa tring getLocale() Returns locale based on sales channel, e.g. 'de_DE' Returns: locale Type String getRecommendations(sku [, options]) Fetches recommendations for an article based on a SKU. Parameters: Name Type Argument Description sku String SKU of an article options Object &lt;optional&gt; Configuration options: {String} reco_id: UUID for recommendations API {String} tracking_string: (Optional) The first time you call recommendations it's empty. The response will have it then and then you use it for every further call. media: {String} cdn: 'mosaic01' or 'mosaic02' (default is 'mosaic01') {Array} image_resolutions: request media image with the different resolutions (default ['thumbnail', 'medium', 'large']): 'thumbnail' – width: 78px 'thumbnail_hd' – width: 76px 'small' – width: 135px 'small_hd' – width: 270px 'medium' – width: 300px, height: 400px 'medium_sd' – width: 480px 'medium_hd' – width: 600px, height: 800px 'large' – width: 1100px, height: 1100px 'large_hd' – height: 1650px For example { reco_id: 'UUUID', tracking_string: 'SOME_TRACKING_STRING', media: { cdn: 'mosaic02', image_resolutions: ['thumbnail', 'medium'] } } Returns: return array of RecommendedArticles objects Type Array.&lt;RecommendedArticles&gt; Example const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', is_sandBox: true }); const recos = await sdk.getRecommendations('AD112B0F6-A11', { reco_id: 'UUID', tracking_string: 'TRACK', media: { cdn: 'mosaic02', image_resolutions: ['thumbnail', 'medium'] } }); × Search results Close "},"Attribute.html":{"id":"Attribute.html","title":"Class: Attribute","body":" AtlasSDK Namespaces AtlasSDK Classes AddressSchemaArticleArticleImageAtlasSDKClientAttributeBrandCartCartResponseCheckedAddressCheckoutAddressSchemaCheckoutApiOrderResponseSchemaCheckoutCouponDetailsCheckoutCouponDiscountSchemaCheckoutCustomerCheckoutDeliverySchemaCheckoutOrderCheckoutOrderRequestCheckoutResponseConfigCreateCartRequestCreateCheckoutReques
