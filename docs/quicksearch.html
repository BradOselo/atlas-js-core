uestCreateOrderResponseCustomerDeliveryGetCheckoutResponseImagePartnerPaymentPickupPointPriceRecommendationsRecommendedArticlesReviewEntryReviewRatingReviewRatingDistributionReviewRecommendationsReviewsReviewSummarySalesChannelUnitVideo{ignore} Atlas JavaScript SDK CoreAtlas JavaScript SDK Core for Zalando Checkout, Guest Checkout, and Catalog APIs. The purpose of this project is to provide low-level calls to API backend and response models for Zalando Checkout, Guest Checkout, and Catalog APIs in order to allow easily integrate and run Zalando Сheckout in minutes using your own UI solution. We use Promises a lot :) Installationnpm install --save atlas-sdk-core es6-promiseWarningCause we are using Promises you must bring your own ES6 Promise compatible polyfill, e.g. es6-promise. Configuration and UsageYou need to configure Atlas JavaScript SDK Core first and use configured instance variable to interact with AtlasSDK. In order to configure AtlasSDK manually provide an object with 2 mandatory parameters client_id and sales_channel: import AtlasSDK from 'atlas-sdk-core'; AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', }).then((sdk) =&gt; { // sdk instance is ready to use const article = sdk.getArticle('AD112B0F6-A11'); console.log(`Article name: ${article.name}`); }).catch((error) =&gt; { console.error(`${error}`); });Since we are using Promises you can benefit from await/async: import AtlasSDK from 'atlas-sdk-core'; const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL' }); const article = await sdk.getArticle('AD112B0F6-A11'); console.log(`Article name: ${article.name}`);Local DevelopmentIf you want to contribute, please, read out Contributing guidelines first. In order to start SDK development simply run npm run tddCheck existing codebase tests for test examples. AtlasSDK DocumentationAtlasSDK Reference Documentation is generated automatically during the production build. LICENSEThe MIT License (MI giration data: {String} client_id Client Id of a partner {String} sales_channel Sales Channel assigned for a partner {boolean} is_sandbox Indicates sandbox mode (default false) Returns: a promise resolving with an AtlasSDKClient object Type Promise.&lt;AtlasSDKClient&gt; Example const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', is_sandBox: true }); × Search results Close "},"AtlasSDKClient.html":{"id":"AtlasSDKClient.html","title":"Class: AtlasSDKClient","body":" AtlasSDK Namespaces AtlasSDK Classes AddressArticleAtlasSDKClientAttributeBrandCartCartItemConfigCreateOrderRedirectResponseCreateOrderRequestCreateOrderResponseCustomerDeliveryGetCheckoutResponseImagePartnerPaymentPickupPointPriceRecommendationsRecommendedArticlesReviewEntryReviewRatingReviewRatingDistributionReviewRecommendationsReviewsReviewSummarySalesChannelUnitVideo{ignore} Class: AtlasSDKClient AtlasSDKClient AtlasSDK instance returned from AtlasSDK.configure method. new AtlasSDKClient() Methods getArticle(sku [, options]) Fetches an article based on a SKU. Parameters: Name Type Argument Description sku String SKU of an article options Object &lt;optional&gt; Configuration options: media: {String} cdn: 'mosaic01' or 'mosaic02' (default is 'mosaic01') {Array} image_resolutions: request media image with the different resolutions (default ['catalog', 'detail', 'large']): 'catalog' - width: 246px 'detail' - width: 300px, height: 400px 'large' - width: 1100px, height: 1100px For example { media: { cdn: 'mosaic02', image_resolutions: ['catalog', 'detail'] } } Returns: return Article object Type Article Example const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', is_sandBox: true }); const article = await sdk.getArticle('AD112B0F6-A11', { media: { image_resolutions: ['catalog', 'detail'] } }); getConfig() Returns configuration from config-api Returns: config Type Object getCountryCode() Returns country code based on sales channel, e.g. 'DE' Returns: country code Type String getLanguage() Returns language based on sales channel, e.g. 'de' Returns: language Type String getLocale() Returns locale based on sales channel, e.g. 'de_DE' Returns: locale Type String getRecommendations(sku [, options]) Fetches recommendations for an article based on a SKU. Parameters: Name Type Argument Description sku String SKU of an article options Object &lt;optional&gt; Configuration options: {String} reco_id: UUID for recommendations API {String} tracking_string: random tracking string media: {String} cdn: 'mosaic01' or 'mosaic02' (default is 'mosaic01') {Array} image_resolutions: request media image with the different resolutions (default ['catalog', 'detail', 'large']): 'catalog' - width: 246px 'detail' - width: 300px, height: 400px 'large' - width: 1100px, height: 1100px For example { reco_id: 'UUUID', tracking_string: 'SOME_TRACKING_STRING', media: { cdn: 'mosaic02', image_resolutions: ['catalog', 'detail'] } } Returns: return array of RecommendedArticles objects Type Array.&lt;RecommendedArticles&gt; Example const sdk = await AtlasSDK.configure({ client_id: 'CLIENT_ID', sales_channel: 'SALES_CHANNEL', is_sandBox: true }); const recos = await sdk.getRecommendations('AD112B0F6-A11', { reco_id: 'UUID', tracking_string: 'TRACK' }); × Search results Close "},"Attribute.html":{"id":"Attribute.html","title":"Class: Attribute","body":" AtlasSDK Namespaces AtlasSDK Classes AddressArticleAtlasSDKClientAttributeBrandCartCartItemConfigCreateOrderRedirectResponseCreateOrderRequestCreateOrderResponseCustomerDeliveryGetCheckoutResponseImagePartnerPaymentPickupPointPriceRecommendationsRecommendedArticlesReviewEntryReviewRatingReviewRatingDistributionReviewRecommendationsReviewsReviewSummarySalesChannelUnitVideo{ignore} Class: Attribute Attribute Class for Article Unit Attribute model. new Attribute(name, values) Parameters: Name Type Description name String name of attribute. values Array.&lt;String&gt; values of
